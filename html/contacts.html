<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="./assets/icons/svg/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./../styles/fonts.css">
    <link rel="stylesheet" href="./../styles/assets.css">
    <link rel="stylesheet" href="./../styles/contacts.css">
    <link rel="stylesheet" href="./../style.css">
    <link rel="stylesheet" href="./../styles/templates.css">
    <script src="./../script.js"></script>
    <script src="./../scripts/contacts.js"></script>
    <script src="./../scripts/templates.js"></script>
    <script src="./../scripts/backend.js"></script>
</head>

<body onload="includeHTML(), init()">
    <div id="snackbar" class="hidden"></div>
    <div id="contactDialog">

        <div class="newContactContainer">
            <div class="newContact">
                <div class="addContactLogo">
                    <div class="closeMobileEditContact">
                    <img class="closeMobileEditContactBtn" onclick="closeAddContact()" src="../assets/icons/png/close.png" alt="" srcset="">
                    </div>
                    <img class="notOnMobile" src="../assets/icons/svg/joinLogoWhite.svg" alt="">
                    <h1 id="dialogInfo">Add contact</h1>
                    <h3>Tasks are better with a team</h3>
                    <div class="blueLineHorizontal"></div>
                </div>
                <div class="addContacts" id="editContact"></div>
            </div>
        </div>
    </div>

    <div class="sidebar" w3-include-html="./../templates/sidebar.html"></div>
    <div class="contacts">
        <div class="header" w3-include-html="./../templates/header.html"></div>
        <div class="contactContainer">
            <div class="contactsBar" id="contactList">
                <div class="btnContainer"><button class="addContactBtn" onclick="openAddContact()">Add new contact <img
                            src="./../assets/icons/png/person_add.png" alt=""></button></div>
                <div id="contacts"></div>
            </div>
            <div class="contactDetails" id="details">
                <div class="topLine">
                <div class="contactHeadline">
                    <div>
                        <h1>Contacts</h1>
                    </div>
                    <div class="blueLine"></div>
                    <h3>Better with a team</h3>
                    <div class="blueLineMobile"></div>
                    </div>
                <div class="backToContactsBtn" onclick="backToContactList()"><img class="backArrow" src="./../assets/icons/png/arrow-left-line.png" alt="" srcset=""></div>
            </div>
                <div id="ContactDetailed" class="contactInfoBox">
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
