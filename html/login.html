<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./../styles/fonts.css">
    <link rel="stylesheet" href="./../styles/templates.css">
    <link rel="stylesheet" href="./../styles/assets.css">
    <link rel="stylesheet" href="./../style.css">
    <link rel="stylesheet" href="./../styles/login.css">
    <script src="./../scripts/backend.js"></script>
    <script src="./../scripts/login&registry.js"></script>
</head>

<body onload="initLog()">

    <div class="loginHeader">

        <img class="logo" src="../../assets/icons/svg/joinLogo.svg">

        <div class="registrationLink">
            <p class="registrationTrigger">Not a Join user?</p>
            <a href="./registration.html"><button class="logInBtn">Sing up</button></a>
        </div>

    </div>

    <div class="center">

        <div class="center ">
            <div class="loginBackground center">
                <h1>Log in</h1>
                <div class="seperator"></div>

                <div class="border borderInputFields center">
                    <innerInputfield class="innerInputfield">
                        <input id="email" class="noBorder" placeholder="Email">
                        <img src="../../assets/icons/svg/mail.svg">
                    </innerInputfield>
                </div>

                <div class="border borderInputFields">
                    <innerInputfield class="innerInputfield">
                        <input id="password" class="noBorder" placeholder="Passwort">
                        <img src="../../assets/icons/svg/lock.svg">
                    </innerInputfield>
                </div>

                <div class="saveLogin">
                    <input id="checkbox" type="checkbox">
                    <text class="">Remember me</text>
                </div>
                <div class="buttons">
                    <button class="logInBtn">Log in</button>
                    <a href="../../summary/summary.html"><button class="guestBtn">Guest Log in</button></a>
                </div>
            </div>
        </div>

        <div class="loginfooter">

            <a href="../../privacy policy + legal notice/privacy policy/privacyPolicy.html">Privacy Policy</a>
            <a href="../../privacy policy + legal notice/legal notice/legalNotice.html">Legal notice</a>

        </div>

    </div>
</body>

</html>
