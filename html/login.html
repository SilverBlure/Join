<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./../styles/fonts.css">
    <link rel="stylesheet" href="./../styles/templates.css">
    <link rel="stylesheet" href="./../styles/assets.css">
    <link rel="stylesheet" href="./../style.css">
    <link rel="stylesheet" href="./../styles/login.css">
    <script src="./../scripts/backend.js"></script>
    <script src="./../scripts/login&registry.js"></script>
</head>

<body>
    <img class="logoLogin" src="../../assets/icons/svg/joinLogo.svg">

<div class="loginBody">
    <div class="loginHeader">


        <div class="registrationLink">
            <p class="registrationTrigger">Not a Join user?</p>
            <a href="./registration.html"><button class="logInBtn">Sing up</button></a>
        </div>

    </div>

    <div class="center">

        <div class="center ">
            <div class="loginBackground center">
                <h1>Log in</h1>
                <div class="seperator"></div>

                <form id="loginForm" onsubmit="logIn(event)">
                    <div class="border borderInputFields center">
                        <div class="innerInputfield">
                            <input 
                                id="email" 
                                class="noBorder" 
                                type="email" 
                                placeholder="Email" 
                                required>
                            <img src="../../assets/icons/svg/mail.svg" alt="Email Icon">
                        </div>
                    </div>
                
                    <div class="border borderInputFields">
                        <div class="innerInputfield">
                            <input 
                                id="password" 
                                class="noBorder" 
                                type="password" 
                                placeholder="Passwort" 
                                required>
                            <img src="../../assets/icons/svg/lock.svg" alt="Password Icon">
                        </div>
                    </div>
                
                    <div class="saveLogin">
                        <input id="checkbox" type="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                
                    <div class="buttons">
                        <button type="submit" class="logInBtn">Log in</button>
                        <button class="guestBtn">Guest Log in</button>
                    </div>
                </form>
                
            </div>
        </div>

        <div class="loginfooter">

            <a href="./privacyPolicy.html">Privacy Policy</a>
            <a href="./legalNotice.html">Legal notice</a>

        </div>

    </div>
</div>
</body>

</html>
