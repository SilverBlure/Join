<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./../styles/fonts.css">
    <link rel="stylesheet" href="./../styles/templates.css">
    <link rel="stylesheet" href="./../styles/assets.css">
    <link rel="stylesheet" href="./../style.css">
    <link rel="stylesheet" href="./../styles/login.css">
    <link rel="stylesheet" href="./../styles/registration.css">
    <script src="./../scripts/backend.js"></script>
    <script src="./../scripts/login&registry.js"></script>
</head>
<body onload="initReg()">

    <img class="logoLogin" src="../../assets/icons/svg/joinLogo.svg">

    <div class="center ">

        <div class="registration">

        <div style="display: flex; justify-content: center; align-items: center;">
            <a href="../login/login.html"><img style="position: relative; right: 50px;" src="../../assets/icons/png/arrow-left-line.png"></a>
            <h1>Sign up</h1>
        </div>

            <div class="seperator"></div>

            <form id="signUpForm" onsubmit="signUp(event)">
                <div class="border borderInputFields center">
                    <innerInputfield class="innerInputfield">
                        <input id="name" class="noBorder" placeholder="Name" required>
                        <img src="../../assets/icons/png/person.png">
                    </innerInputfield>
                </div>
            
                <div class="border borderInputFields center">
                    <innerInputfield class="innerInputfield">
                        <input id="email" type="email" class="noBorder" placeholder="Email" required>
                        <img src="../../assets/icons/svg/mail.svg">
                    </innerInputfield>
                </div>
            
                <div class="border borderInputFields center">
                    <innerInputfield class="innerInputfield">
                        <input id="password_1" type="password" class="noBorder" placeholder="Passwort" required>
                        <img src="../../assets/icons/svg/lock.svg">
                    </innerInputfield>
                </div>
            
                <div class="border borderInputFields center">
                    <innerInputfield class="innerInputfield">
                        <input id="password_2" type="password" class="noBorder" placeholder="Passwort wiederholen" required>
                        <img src="../../assets/icons/svg/lock.svg">
                    </innerInputfield>
                </div>
            
                <div class="conditionBox">
                    <input id="checkbox" type="checkbox" onclick="acceptPrivacyPolicy()">
                    <text class="condition">I accept the <a href="./privacyPolicy.html">Privacy policy</a></text>
                </div>
                <div class="btnContainer">
                    <button id="signUpBtn" class="signUpBtn" disabled>Sign up</button>
                </div>
            </form>
            
                      
        </div>
        
        <div class="signUpfooter">

            <a href="./privacyPolicy.html">Privacy Policy</a>
            <a href="./legalNotice.html">Legal notice</a>
    
        </div>

    </div>

    
</body>
</html>
