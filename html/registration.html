<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./../styles/fonts.css">
    <link rel="stylesheet" href="./../styles/templates.css">
    <link rel="stylesheet" href="./../styles/assets.css">
    <link rel="stylesheet" href="./../style.css">
    <link rel="stylesheet" href="./../styles/registration.css">
    <script src="./../scripts/backend.js"></script>
    <script src="./../scripts/login&registry.js"></script>
    <script src="./../script.js"></script>

</head>

<body onload="initReg()">
    <div class="page ">
        <div>
            <div id="snackbar" class="hidden"></div>
            <img class="logoLogin" src="./../assets/icons/svg/joinLogo.svg">
        </div>
        <div class="center">
            <div class="registration">
                <div class="regHead">
                    <a href="./login.html"><img src="./../assets/icons/png/arrow-left-line.png"></a>
                    <h1 class="signUp ">Sign up</h1>
                    <empty class="empty"></empty>
                </div>

                <div class="seperator center marBo30"></div>
                <inputBlock>
                    <form id="input">
                        <div class="border borderInputFields center marBo30">
                            <innerInputfield class="innerInputfield">
                                <input id="name" class="noBorder input" placeholder="Name" required>
                                <img src="./../assets/icons/png/person.png">
                            </innerInputfield>
                        </div>

                        <div class="border borderInputFields center">
                            <innerInputfield class="innerInputfield">
                                <input id="email" type="email" class="noBorder input"
                                    pattern="([a-zA-Z]{1,})(\.)([a-zA-Z]{1,})@([a-zA-Z]{1,})(\.)([a-z]{2,3})"
                                    oninput="email_Check()" placeholder="Email" required>
                                <img src="./../assets/icons/svg/mail.svg">
                            </innerInputfield>
                        </div>

                        <div>
                            <p id="emailWarning" class="failtureText left hidden-text">*The email address you want to
                                use is
                                registered </p>
                        </div>

                        <div class="border borderInputFields center marBo30">
                            <innerInputfield class="innerInputfield">
                                <input id="pw_1" type="password" name="password1" class="noBorder input"
                                    placeholder="Password" required>
                                <img src="./../assets/icons/svg/lock.svg">
                            </innerInputfield>
                        </div>

                        <div class="border borderInputFields center">
                            <innerInputfield class="innerInputfield">
                                <input id="pw_2" type="password" name="password2" class="noBorder input"
                                    placeholder="Confirm Password" oninput="pw_check()" required>
                                <img src="./../assets/icons/svg/lock.svg">
                            </innerInputfield>
                        </div>
                    </form>
                    <div>
                        <p name="passwordEqueal" id="pwWarning" class="failtureText left hidden-text">*Ups! your
                            password
                            dont match</p>
                    </div>

                    <div class="conditionBox">
                        <input id="checkbox" type="checkbox" onclick="enableButton()">
                        <text class="condition conditionText">I accept the <a class="privacylink" href="./privacyPolicy.html">Privacy policy</a></text>
                    </div>
                    <div class="btnContainer">
                        <button form="input" class="signUpBtn" id="signUpBtn" disabled>Sign up</button>
                    </div>

                </inputBlock>
            </div>
        </div>
        <div class="signUpfooter textColor">
            <a class="textColor" href="./privacyPolicy.html">Privacy Policy</a>
            <a class="textColor" href="./legalNotice.html">Legal notice</a>
        </div>


    </div>

</body>

</html>
