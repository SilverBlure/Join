                    </div>

                <div class="tasks">

                    </div>
                    <div class="tasksBox">
                        <p style="font-size: 64px; font-weight: 600; margin: 0px;">5</p>

                    </div>
                    <div class="tasksBox">
                        <p style="font-size: 64px; font-weight: 600; margin: 0px;">5</p>
                        <p>Awaiting Feedback</p>
                    </div>

            </div>
            <div class="d_flex">
                <h2 style="margin: 0px;">Good Morning,</h2>
                <h1 style="color: #29ABE2; margin-top: 10px; display: flex;
                justify-content: center; align-items: center; text-align: center;">Stanislav Levin</h1>

        </div>

    </div>
