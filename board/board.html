<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/templates.css">
    <link rel="stylesheet" href="../styles/board.css">
    <link rel="stylesheet" href="../styles/assets.css">
    <link rel="stylesheet" href="../style.css">

    <script src="../../script.js"></script>
    <script src="../../scripts/board.js"></script>
    <script src="../../scripts/templates.js"></script>
</head>

<body onload="includeHTML(),renderSummary()">
    <div class="sidebar" w3-include-html="../../templates/sidebar.html"></div>

    <div class="content">
        <div class="header" w3-include-html="../../templates/header.html"></div>

        <div class="board">

            <div class="boardHead">
                <h1 class="margin_0">Board</h1>
                <div
                    style="display: flex; justify-content: center; align-items: center; column-gap: 28px; margin-left: 320px;">
                    <div class="container">
                        <div class="custom-search-bar">
                            <input type="text" class="form-control" placeholder="Find Task" aria-label="Find Task">
                            <div class="divider"></div>
                            <button class="btn">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                    <button class="addTaskBtn">Add Task <img src="../assets/icons/png/add.png"></button>
                </div>
            </div>

            <div class="taskList">

                <div class="toDoList">
                    <div class="d_spaceBetween">
                        <h4>To-do</h4>
                        <img src="../assets/icons/png/plusButton.png">
                    </div>
                    <div class="nothingToDo">
                        <p class="margin_0">No Tasks To-do</p>
                    </div>
                </div>


                <div id="inProgressList" class="inProgressList">
                    <div class="d_spaceBetween">
                        <h4>in Progress</h4>
                        <img src="../assets/icons/png/plusButton.png">
                    </div>
                </div>


                <div id="awaitFeedbackList" class="awaitFeedbackList">
                    <div class="d_spaceBetween">
                        <h4>Await feedback</h4>
                        <img src="../assets/icons/png/plusButton.png">
                    </div>
                </div>




                <div id="doneList" class="doneList">
                    <div class="d_spaceBetween">
                        <h4>Done</h4>
                    </div>
                </div>



            </div>
        </div>
    </div>
    </div>
</body>

</html>
