<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/templates.css">
    <link rel="stylesheet" href="../styles/board.css">
    <link rel="stylesheet" href="../styles/assets.css">
    <link rel="stylesheet" href="../style.css">
    <script src="../../script.js"></script>
    <script src="../../scripts/templates.js"></script>
</head>

<body onload="includeHTML(),renderBoard()">
    <div class="sidebar" w3-include-html="../../templates/sidebar.html"></div>

    <div id="mainContent" class="content">
        <div class="header" w3-include-html="../../templates/header.html"></div>

        <div class="board">

            <div class="boardHead">
                <h1 class="margin_0" style="font-size: 61px; font-weight: 700;">Board</h1>
                <div style="display: flex; justify-content: center; align-items: center; column-gap: 28px; margin-left: 320px;">
                    <div class="container">
                        <div class="custom-search-bar">
                            <input id="findTask" type="text" class="form-control" placeholder="Find Task" aria-label="Find Task" oninput="findTask()">
                            <div class="divider"></div>
                            <button class="btn">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                    <button id="addTaskBtnBoard" onclick="openAddTaskPopup()" class="addTaskBtn">Add Task <img src="../assets/icons/png/add.png"></button>
                </div>
            </div>

            <div class="taskList">

                <div id="todoList" class="toDoList" ondrop="handleDrop(event, 'todo')" ondragover="allowDrop(event)">
                    <div class="d_spaceBetween">
                        <h4>To-do</h4>
                        <img src="../assets/icons/png/plusButton.png">
                    </div>
                    <div class="taskContainer"></div> 
                </div>
                
                <div id="inProgressList" class="inProgressList" ondrop="handleDrop(event, 'inProgress')" ondragover="allowDrop(event)">
                    <div class="d_spaceBetween">
                        <h4>in Progress</h4>
                        <img src="../assets/icons/png/plusButton.png">
                    </div>
                    <div class="taskContainer"></div> 
                </div>
                
                <div id="awaitFeedbackList" class="awaitFeedbackList" ondrop="handleDrop(event, 'awaitFeedback')" ondragover="allowDrop(event)">
                    <div class="d_spaceBetween">
                        <h4>Await feedback</h4>
                        <img src="../assets/icons/png/plusButton.png">
                    </div>
                    <div class="taskContainer"></div> 
                </div>
                
                <div id="doneList" class="doneList" ondrop="handleDrop(event, 'done')" ondragover="allowDrop(event)">
                    <div class="d_spaceBetween">
                        <h4>Done</h4>
                    </div>
                    <div class="taskContainer"></div> 
                </div>

            </div>
        </div>
    </div>
    </div>

    <div id="viewTaskPopupOverlay" class="popup-overlay hidden">
        <div id="viewTaskContainer" class="tasksPopup-container" onclick="event.stopPropagation()"></div>
    </div>

    <div id="editTaskPopupOverlay" class="popup-overlay hidden">
        <div id="editTaskPopupContainer" class="popup-container"></div>
    </div>
    

    <div id="addTaskPopupOverlay" class="popup-overlay hidden">
        <div id="addTaskContainer" class="popup-container" onclick="event.stopPropagation()">
        <div class="popupHeader">
            <h1 style="font-size: 61px; font-weight: 700;">Add Task</h1>
            <img class="closeIcon"  onclick="closeAddTaskPopup()" src="../../assets/icons/png/iconoir_cancel.png">
        </div>
        <form id="addTaskFormTask" method="post">
            <div class="formParts">
                <div class="formPart">
                    <label for="title">Title<span class="requiredStar">*</span></label>
                    <input type="text" id="title" placeholder="Enter a title" required>
                    <label for="description">Description</label>
                    <textarea id="description" rows="5" placeholder="Enter a Description"></textarea>
                    <label for="contactSelection">Assigned to</label>
                    <div id="contactSelection" tabindex="0">Select contacts to assign</div>
                </div>
                <div class="separator"></div>
                <div class="formPart">
                    <label for="dueDate">Due Date<span class="requiredStar">*</span></label>
                    <input type="date" id="date">
                    <label for="prio">Prio</label>
                    <div id="prio">
                        <button onclick="setPriority('urgent')" id="prioUrgent" type="button">Urgent<img src="../assets/icons/png/PrioritySymbolsUrgent.png"></button>
                        <button onclick="setPriority('medium')" id="prioMedium" type="button" class="prioMediumActive">Medium<img src="../assets/icons/png/PrioritySymbolsMiddle.png"></button>
                        <button onclick="setPriority('low')" id="prioLow" type="button">Low<img src="../assets/icons/png/PrioritySymbolsLow.png"></button>
                    </div>
                    <label for="category">Category<span class="requiredStar">*</span></label>
                    <select id="category" required tabindex="0">
                        <option value="" disabled selected hidden>Select Task Category</option>
                        <option value="Technical Task">Technical Task</option>
                        <option value="User Story">User Story</option>
                    </select>
                    <label for="subtask">Subtasks</label>
                    <div id="addSubTask">
                        <input id="subtask" class="addSubTask" placeholder="Add new subtask" type="text">
                        <img style="cursor:pointer" src="../assets/icons/png/plusButton.png">
                    </div>
                    <ul id="subTasksList"></ul>
                </div>
            </div>
            <div class="taskFormButtons">
                <p style="padding-top: 50px;"><span class="requiredStar">*</span>This field is required</p>
                <div class="buttonContainer">
                    <button type="reset" class="button clearBtn">Clear <img src="../assets/icons/png/iconoir_cancel.png" alt="Icon clear task"></button>
                    <button type="submit" class="button">Create Task<img src="../assets/icons/png/check.png" alt="Icon create task"></button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../../scripts/board.js"></script>
</body>

</html>
