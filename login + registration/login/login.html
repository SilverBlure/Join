<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../styles/login.css">
    <link rel="stylesheet" href="../../styles/fonts.css">
    <link rel="stylesheet" href="../../styles/templates.css">
    <link rel="stylesheet" href="../../styles/assets.css">
    <link rel="stylesheet" href="../../style.css">
</head>

<body onload="">

    <div class="logo">
        <img class="" src="../../assets/icons/svg/joinLogo.svg">
    </div>
    <div class="signIn">
        <signIn>
            <div style="display: flex; align-items: center; " class="">
                <p>Not a Join user?</p><button class="logInBtn">Sing up</button>
            </div>
        </signIn>
    </div>

    <div id="loginPage" class=" logInBox loginField ">
        <div class="center logoS">
            <loginField class="loginBackground center column">
                <h1>Log in</h1>
                <div class="seperator"></div>

                <div class="border borderInputFields">
                    <input id="username" class="noBorder" placeholder="Username">
                    <img src="../../assets/icons/svg/mail.svg">
                </div>

                <div class="border borderInputFields">
                    <input id="password" class="noBorder" placeholder="Passwort">
                    <img src="../../assets/icons/svg/lock.svg">
                </div>
                <div class="center remMe">
                    <div class="center">
                        <input id="checkbox" type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <div>

                    </div>
                </div>
                <div class="buttons">
                    <button class="logInBtn">Log in</button> <button class="guestBtn">Guest Log in</button>
                </div>
            </loginField>
        </div>
    </div>
    <div class="privacyLink privacyAndLegal center">
        <div>
            <a>Privacy Policy</a>
        </div>
        <div>
            <a>Legal notice</a>
        </div>
    </div>



</body>

</html>
